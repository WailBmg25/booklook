version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: book_library_db
    environment:
      POSTGRES_USER: bookuser
      POSTGRES_PASSWORD: bookpass123
      POSTGRES_DB: book_library
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    networks:
      - book_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookuser -d book_library"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: book_library_redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data
    networks:
      - book_network
    command: redis-server --appendonly yes --stop-writes-on-bgsave-error no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (Optional - pour gérer la base de données via interface web)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: book_library_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@booklib.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - ./pgadmin_data:/var/lib/pgadmin
    networks:
      - book_network
    depends_on:
      - postgres

networks:
  book_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  pgadmin_data: